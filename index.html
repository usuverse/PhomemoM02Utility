<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phomemo M02 — Advanced Web Printer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    canvas { border: 1px solid #ccc; max-width: 100%; }
    .row { display:flex; gap:1rem; flex-wrap: wrap; }
    .col { flex: 1 1 360px; }
    label { display:block; margin:.5rem 0 .25rem; }
    input[type="number"] { width: 6rem; }
    select, input[type="number"], input[type="range"] { padding: .25rem; }
    button { padding: .6rem 1rem; cursor: pointer; margin-right:.5rem; }
    #status { margin-top: .75rem; color: #222; white-space: pre-wrap; }
    #log { font-family: ui-monospace, monospace; white-space: pre; max-height: 260px; overflow: auto; border:1px solid #ddd; padding:.5rem; background:#fafafa;}
    .ok { color: #006400 }
    .err { color: #b00020 }
    .controls { display:grid; grid-template-columns: repeat(2, minmax(140px, 1fr)); gap:.5rem 1rem; align-items:center; }
    .controls label { margin:0; }
    #build { font-family: ui-monospace, monospace; color:#555; margin:.25rem 0 1rem 0; }
  </style>
</head>
<body>
  <h1>Phomemo M02 — Advanced Web Printer</h1>
  <div id="build">Build: web-advanced v2 (delays) 2025-09-02c</div>

  <div class="row">
    <div class="col">
      <div class="controls">
        <label>Image</label>
        <input type="file" id="file" accept="image/*" />

        <label>Print width (px)</label>
        <input type="number" id="width" min="8" max="832" step="8" value="384" />

        <label>Dither</label>
        <select id="dither">
          <option value="fs-serp">Floyd–Steinberg (serpentine)</option>
          <option value="atkinson">Atkinson</option>
          <option value="bayer4">Ordered Bayer 4×4</option>
          <option value="bayer8">Ordered Bayer 8×8</option>
          <option value="threshold">Threshold</option>
        </select>

        <label>Threshold (when using Threshold)</label>
        <input type="number" id="thresh" min="0" max="255" step="1" value="128" />

        <label>Gamma (preprocess)</label>
        <input type="range" id="gamma" min="0.6" max="1.4" step="0.05" value="1.0" />

       <label>Chunk size (bytes)</label>
<input type="number" id="chunk" min="1" max="512" step="1" value="160" />

<label>Band rows</label>
<input type="number" id="bandRows" min="0" max="128" step="1" value="0" />

<label>Inter-band delay (ms)</label>
<input type="number" id="bandDelay" min="0" max="100" step="1" value="0" />

<label>Inter-chunk delay (ms)</label>
<input type="number" id="chunkDelay" min="0" max="50" step="1" value="0" />

      </div>

      <div style="margin-top:1rem">
        <button id="connect">Connect</button>
        <!-- always clickable; we gate in JS -->
        <button id="print">Print Image</button>
      </div>
      <div id="status"></div>
      <div id="log"></div>
    </div>

    <div class="col">
      <canvas id="canvas" width="384" height="384"></canvas>
    </div>
  </div>

  <!-- Cache-busted import -->
  <script type="module" src="./m02.js?v=2025-09-02c"></script>
</body>
</html>
